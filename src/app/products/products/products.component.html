<mat-card>
  <mat-toolbar color="primary">Products</mat-toolbar>
  <div class="mat-elevation-z8 flex-column">
    <app-products-table
      *ngIf="products$ | async as products; else loading"
      [products]="products"
    ></app-products-table>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
