<mat-card>
  <mat-toolbar color="primary">Products</mat-toolbar>
  <table
    mat-table
    [dataSource]="products"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
      > No. </th>
      <td
        mat-cell
        *matCellDef="let product"
      > {{product.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Name </th>
      <td
        mat-cell
        *matCellDef="let product"
      > {{product.name}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Quantity </th>
      <td
        mat-cell
        *matCellDef="let product"
      > {{product.quantity}} </td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</mat-card>
